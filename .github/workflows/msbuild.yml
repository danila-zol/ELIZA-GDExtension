name: MSBuild

on:
  push:
    branches: [ "gdextension" ]
  pull_request:
    branches: [ "gdextension" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: src/ELIZA-GDExtension.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Set up Python 3.11
      uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.11'

    - name: Fetch scons
      run: Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/scons/scons-local/4.7.0/scons-local-4.7.0.pyz?ts=gAAAAABmSXJVQ8lBO1XDD3OFtfTKSq4ZaTiqzsF5wVa4hEqQTfct0Gk9wI8C2UBsOL3woHAaOyinypTrCeP3y2vFDMTt90M9MQ%3D%3D&r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fscons%2Ffiles%2Fscons-local%2F4.7.0%2Fscons-local-4.7.0.pyz%2Fdownload%3Fuse_mirror%3Dmaster" -OutFile scons-local-4.7.0.pyz

    - name: Fetch godot-cpp repo
      run: git clone -b 4.2 https://github.com/godotengine/godot-cpp

    - name: Compile godot-cpp
      run: py scons-local-4.7.0.pyz -C godot-cpp target=template_release

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
